<div>
    <h2 data-translate="realtimeApp.checklist_template.home.title">Checklist Templates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="checklist-template.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="realtimeApp.checklist_template.home.createLabel">
                        Create new Checklist Template
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="realtimeApp.checklist_template.question">Question</span></th>
                    <th><span data-translate="realtimeApp.checklist_template.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="checklist_template in vm.checklist_templates track by checklist_template.id">
                    <td><a ui-sref="checklist-template-detail({id:checklist_template.id})">{{checklist_template.id}}</a></td>
                    <td>{{checklist_template.question}}</td>
                    <td>{{checklist_template.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="checklist-template-detail({id:checklist_template.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="checklist-template.edit({id:checklist_template.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="checklist-template.delete({id:checklist_template.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
