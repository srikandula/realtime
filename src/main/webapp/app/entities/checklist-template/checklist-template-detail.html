
<div>
    <h2><span data-translate="realtimeApp.checklist_template.detail.title">Checklist Template</span> {{vm.checklist_template.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="realtimeApp.checklist_template.question">Question</span></dt>
        <dd>
            <span>{{vm.checklist_template.question}}</span>
        </dd>
        <dt><span data-translate="realtimeApp.checklist_template.description">Description</span></dt>
        <dd>
            <span>{{vm.checklist_template.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="checklist-template-detail.edit({id:vm.checklist_template.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
