
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChecklist_templateLabel" data-translate="realtimeApp.checklist_template.home.createOrEditLabel">Create or edit a Checklist Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.checklist_template.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.checklist_template.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="realtimeApp.checklist_template.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                    ng-model="vm.checklist_template.question"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="realtimeApp.checklist_template.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.checklist_template.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label">Realtime API</label>
            <input type="text" class="form-control" name="realtime" id="field_realtime"
                    ng-model="vm.realtime"
                     />
        </div>

    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.authorize()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Collaborate</span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
